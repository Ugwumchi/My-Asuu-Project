<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <h2>Contact Us</h2>
    <form action="index.html"method="Post">
        <label for="Name">Name</label>
        <input type="text"name="Name"value=""
        Placeholder="inpute your name here"><br><br>
        <label for="email">Email</label>
        <input type="email"name="email"value=""
        Placeholder="inpute your name here">
        <br><br>  
        <label for="gender">Gender:</label>
        <label for="gender">Male</label>
        <input type="radio"name="gender"id="Male"value="Male">
        <label for="gender">Female</label>
        <input type="radio"name="gender"id="Female"value="Female"><br><br>
        <label type="hobbies">Hobbie:</label>
        <label type="hobbies">Football</label>
        <input type="checkbox"name="hobbies"id="Football">
        <label for="hobbies">Chess</label>
        <input type="checkbox"name="hobbies"id="chess">
        <label for="hobbies">Coding</label>
        <input type="checkbox"name="hobbies"id="coding">
        <label for="hobbies">Music</label>
        <input type="checkbox"name="hobbies"id="music">
        <label for="hobbies">Design</label>
        <input type="checkbox"name="hobbies"id="design">
        <br><br>
        <label for="hobbies">Eating</label>
        <input type="checkbox"name="hobbies"id="eating">
        <label for="hobbies">Graphics</label>
        <input type="checkbox"name="hobbies"id="graphics">
        <label for="color">Color</label>
        <input type="color" name="color"><br><br>
        <br><br>
        <label for="country">Country of Origin</label>
        <select name="country" id="country">
            <option value="country">Nigeria</option>
            <option value="country">Italy</option>
            <option value="country">Spam</option>
            <option value="country">France</option>
            <option value="country">United Kingdom</option>
        </select><br><br>
        <label for="note">Note:</label>
        <textarea name="note" id="" cols="60" rows="6"></textarea>
        <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="">
        <input type="file" name="Choose" id=""><br><br>
        <input type="submit" name="Submit" id="">
    </form>
</body>
</html>
